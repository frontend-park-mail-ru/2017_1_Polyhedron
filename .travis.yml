dist: trusty
sudo: required
services:
  - docker

language: node_js
node_js:
# [- Your NodeJS version]
- '7'

branches:
  only:
  # - Your branch name
    - master
    - dev

script:
  - build.sh

deploy:
  provider: heroku
  app:
  # Your branch name: Your heroku application name
    master: polyhedron
    dev: polyhedron-team
  api_key:
    # Your branch name:
      # secure: Your api secret
    master:
      secure: 
    dev:
      secure: 
