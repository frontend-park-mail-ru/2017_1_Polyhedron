<!doctype html>
<html lang="ru">
<head>
    <title>Polyhedron - многопользовательский пинг-понг</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top">
    Уже есть логин? <a href="/login">Войти</a>
</div>
<div class="container">
    <div class="container-inner">
        <a href="/index">Вернуться к меню</a>
        <h1 class="header">Polyhedron</h1>
        <h2 class="subheader">Регистрация</h2>
        <div class="items">
            <form id="signUpForm" autocomplete="off">
                <p>
                    <label>Логин:</label>
                    <input name="login" type="text" id="login" autofocus placeholder="Введите логин">
                    <label id="errorLogin" class="error"></label>
                </p>
                <p>
                    <label>Пароль:</label>
                    <input name="password" type="password" id="password" placeholder="Введите пароль">
                    <label id="errorPassword" class="error"></label>
                </p>
                <p>
                    <label>Еще раз пароль:</label>
                    <input name="password2" type="password" id="password2" placeholder="Повторите пароль">
                    <label id="errorPassword2" class="error"></label>
                </p>
                <p>
                    <label>E-mail:</label>
                    <input name="email" type="text" id="email" placeholder="example@example.com">
                    <label id="errorEmail" class="error"></label>
                </p>
                <p>
                    <input id="submitSignUpButton" type="button" class="submit" value="Зарегистрироваться">
                </p>

                <br>
                <a href="/login">Уже есть логин? Войти</a>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="validate.js"></script>

</body>
</html>
