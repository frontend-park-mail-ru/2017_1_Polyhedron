<!doctype html>
<html lang="ru">
<head>
    <title>Polyhedron - многопользовательский пинг-понг</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="top">
    Уже есть логин? <a href="login.html">Войти</a>
</div>
<div class="container">
    <div class="container-inner">
        <a href="index.html">Вернуться к меню</a>
        <h1 class="header">Polyhedron</h1>
        <h2 class="subheader">Регистрация</h2>
        <div class="items">
            <form class="registration" action="" autocomplete="off">
                <p>
                    <!-- <label for="username">Логин:</label> -->
                    <label for="username" class="error">Такой логин уже занят!</label>
                    <input type="text" id="username" autofocus placeholder="Введите логин" required>
                </p>
                <p>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </p>
                <p>
                    <label for="password2">Еще раз пароль:</label>
                    <input type="password" id="password2" placeholder="Повторите пароль" required>
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </p>
                <p>
                    <input class="submit" type="submit" value="Зарегистрироваться">
                </p>

                <br>
                <a href="login.html">Уже есть логин? Войти</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
