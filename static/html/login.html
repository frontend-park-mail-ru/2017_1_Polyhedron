<!doctype html>
<html lang="ru">
<head>
    <title>Polyhedron - многопользовательский пинг-понг</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="top">
    Нет логина? <a href="register.html">Зарегистрироваться</a>
</div>
<div class="container">
    <div class="container-inner">
        <a href="index.html">Вернуться к меню</a>
        <h1 class="header">Polyhedron</h1>
        <h2 class="subheader">Вход в игру</h2>
        <div class="items">
            <form class="login" action="" autocomplete="off">
                <p>
                    <label for="username">Логин:</label>
                    <input type="text" id="username" autofocus placeholder="Введите логин" required>
                </p>
                <p>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </p>

                <p>
                    <input type="submit" value="Войти" class="submit">
                </p>

                <br>
                <a href="register.html">Нет логина? Зарегистрироваться</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
